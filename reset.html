<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>

    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <button id="btnReset">Send Reset Email</button>

    <p class="small"><a href="login.html">Back to Login</a></p>
    <p id="resetMsg" class="small"></p>
  </div>

  <script type="module">
    import { resetPassword } from './scripts/auth.js';

    document.getElementById('btnReset').addEventListener('click', async () => {
      const email = document.getElementById('resetEmail').value.trim();
      const msg = document.getElementById('resetMsg');
      msg.textContent = '';
      try {
        await resetPassword(email);
        msg.textContent = 'Password reset email sent. Check your inbox.';
        msg.className = 'small success';
      } catch (e) {
        msg.textContent = e.message || 'Error sending reset email';
        msg.className = 'small error';
      }
    });
  </script>
</body>
</html>
