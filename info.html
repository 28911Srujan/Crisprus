<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Data Stream</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; line-height: 1.4; padding: 20px; }
        p { margin: 0; color: #333; font-size: 1.1em; }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        function refreshData() {
            const output = document.getElementById('output');
            const signals = JSON.parse(localStorage.getItem('mc_signals')) || {};
            
            output.innerHTML = ''; // Clear display
            
            for (let i = 1; i <= 13; i++) {
                const signal = signals[i] || 'stop';
                const p = document.createElement('p');
                // EXACT FORMAT: [Server 1 - start]
                p.textContent = `[Server ${i} - ${signal}]`;
                output.appendChild(p);
            }
        }

        // Check for updates instantly when storage changes
        window.addEventListener('storage', refreshData);
        // Fallback polling
        setInterval(refreshData, 1000);
        // Initial run
        refreshData();
    </script>
</body>
</html>
