<!DOCTYPE html>
<html lang="en">
<head>
    <title>Server Info Data</title>
    <style>
        body { font-family: monospace; padding: 20px; background: white; color: black; }
        p { margin: 0; padding: 2px 0; }
    </style>
</head>
<body>
    <div id="raw-data"></div>

    <script>
        function displayData() {
            const container = document.getElementById('raw-data');
            const data = JSON.parse(localStorage.getItem('mc_servers')) || {};
            
            container.innerHTML = ''; // Clear
            
            // Loop through all 13 servers
            for (let i = 1; i <= 13; i++) {
                const status = data[i] || 'stopped';
                const p = document.createElement('p');
                // Output format: [Server 1 - start]
                // Note: using logic to match your requested format 
                // "running" maps to "start", "stopped" maps to "stop" or "stopped"
                let displayStatus = status;
                if(status === "running") displayStatus = "start";
                if(status === "stopped") displayStatus = "stop";

                p.textContent = `[Server ${i} - ${displayStatus}]`;
                container.appendChild(p);
            }
        }

        // Auto-refresh when storage changes
        window.addEventListener('storage', displayData);
        // Initial load
        displayData();
        // Constant polling every 1 sec to catch the Timer updates
        setInterval(displayData, 1000);
    </script>
</body>
</html>
