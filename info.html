<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Hub</title>
    <style>
        body { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; padding: 40px; }
        .card { 
            background: #111; border: 1px solid #222; padding: 20px; 
            margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between;
        }
        .signal { font-weight: bold; text-transform: uppercase; }
        .start { color: #2ecc71; }
        .stop { color: #e74c3c; }
    </style>
</head>
<body>
    <h1 style="font-size: 1.2rem; opacity: 0.5;">LIVE SIGNAL STREAM</h1>
    <div id="stream"></div>
    <script>
        function refresh() {
            const container = document.getElementById('stream');
            const data = JSON.parse(localStorage.getItem('mc_server_data')) || [];
            container.innerHTML = data.map(s => `
                <div class="card">
                    <span>[${s.name}]</span>
                    <span class="signal ${s.signal}">${s.signal}</span>
                </div>
            `).join('');
        }
        setInterval(refresh, 5000);
        window.addEventListener('storage', refresh);
        refresh();
    </script>
</body>
</html>
