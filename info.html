<!DOCTYPE html>
<html lang="en">
<head>
    <title>Info - website.com/info</title>
    <style>
        body { font-family: 'Courier New', monospace; padding: 20px; background-color: #222; color: #00ff00; }
        .log-entry { margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 4px; }
        h1 { color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <h1>Activity Viewer (/info)</h1>
    <div id="display"></div>

    <script>
        function renderLogs() {
            const display = document.getElementById('display');
            const logs = JSON.parse(localStorage.getItem('activityLogs')) || [];
            
            // Clear current view and rebuild it
            display.innerHTML = '';
            logs.forEach(log => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.textContent = log;
                display.appendChild(div);
            });
        }

        // Listen for changes from the other page
        window.addEventListener('storage', (event) => {
            renderLogs();
        });

        // Initial load
        renderLogs();
    </script>
</body>
</html>
