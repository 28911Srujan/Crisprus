<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />

    <button id="btnLogin">Login</button>

    <p class="small">Don't have an account? <a href="register.html">Register</a></p>
    <p class="small"><a href="reset.html">Forgot Password?</a></p>

    <p id="loginMsg" class="small"></p>
  </div>

  <script type="module">
    import { loginUser } from './scripts/auth.js';

    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      try {
        await loginUser(email, password);
        // on success redirect handled in loginUser
      } catch (e) {
        msg.textContent = e.message || 'Login failed';
        msg.className = 'small error';
      }
    });
  </script>
</body>
</html>
