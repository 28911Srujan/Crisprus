<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MC Server Manager</title>
    <style>
        :root { --mc-green: #3fb03f; --mc-red: #cc3333; --mc-grey: #555555; }
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://www.minecraft.net/content/dam/games/minecraft/key-art/Games_Subnav_Minecraft-Wild-Update_600x338.jpg') center/cover no-repeat fixed;
            color: white; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        
        /* Left Sidebar */
        .menu-icon { position: fixed; top: 20px; left: 20px; font-size: 32px; cursor: pointer; z-index: 1000; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 5px; border: 1px solid #555; }
        .sidebar { position: fixed; top: 0; left: -300px; width: 300px; height: 100%; background: #1a1a1a; transition: 0.3s; padding-top: 70px; z-index: 999; overflow-y: auto; border-right: 2px solid #333; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        
        .server-item { display: flex; align-items: center; width: 90%; margin: 5px auto; }
        .server-btn { flex-grow: 1; padding: 12px; background: #222; border: 1px solid #444; color: white; cursor: pointer; text-align: left; }
        .del-btn { background: #600; color: white; border: none; padding: 12px; cursor: pointer; }
        
        .add-btn { width: 90%; margin: 20px 5%; padding: 10px; background: var(--mc-green); color: white; border: none; cursor: pointer; font-weight: bold; }

        /* Main Panel */
        .panel { background: rgba(0, 0, 0, 0.85); padding: 40px; border-radius: 10px; border: 4px solid #333; text-align: center; width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .edit-name-input { background: #111; border: 1px solid #555; color: white; padding: 10px; font-size: 1.5rem; text-align: center; width: 80%; margin-bottom: 10px; }
        .status-indicator { padding: 15px; margin: 20px 0; font-weight: bold; border-radius: 4px; text-transform: uppercase; font-family: monospace; border: 2px solid rgba(255,255,255,0.1); }
        .state-running { background: var(--mc-green); } .state-stopped { background: var(--mc-red); } .state-waiting { background: var(--mc-grey); }
        
        .controls button { padding: 15px; font-size: 16px; margin: 10px; cursor: pointer; border: 2px solid #555; font-weight: bold; width: 110px; text-transform: uppercase; }
        .btn-start { background: #3fb03f; color: white; } .btn-stop { background: #cc3333; color: white; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        #timer { font-family: monospace; color: #ffcc00; margin-top: 10px; font-size: 1.3em; }
    </style>
</head>
<body>

    <div class="menu-icon" onclick="document.getElementById('sidebar').classList.toggle('active')">☰</div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><span>Servers</span></div>
        <div id="server-list"></div>
        <button class="add-btn" onclick="addServer()">+ Add New Server</button>
    </div>

    <div class="panel">
        <input type="text" id="server-name-input" class="edit-name-input" onchange="renameServer(this.value)">
        <div id="status-box" class="status-indicator">Stopped</div>
        <div class="controls">
            <button id="start-btn" class="btn-start" onclick="triggerAction('start')">Start</button>
            <button id="stop-btn" class="btn-stop" onclick="triggerAction('stop')">Stop</button>
        </div>
        <div id="timer"></div>
    </div>

    <script>
        let currentIdx = 0;
        let servers = JSON.parse(localStorage.getItem('mc_server_data')) || [
            { id: Date.now(), name: "Server 1", signal: "stop" }
        ];

        function save() {
            localStorage.setItem('mc_server_data', JSON.stringify(servers));
            updateSidebar();
            updateUI();
        }

        function addServer() {
            servers.push({ id: Date.now(), name: "New Server", signal: "stop" });
            save();
        }

        function deleteServer(index, event) {
            event.stopPropagation();
            if(servers.length <= 1) return alert("Must have at least one server.");
            servers.splice(index, 1);
            if(currentIdx >= servers.length) currentIdx = 0;
            save();
        }

        function renameServer(newName) {
            servers[currentIdx].name = newName;
            save();
        }

        function updateSidebar() {
            const list = document.getElementById('server-list');
            list.innerHTML = '';
            servers.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = 'server-item';
                div.innerHTML = `
                    <button class="server-btn" onclick="selectServer(${i})">${s.name}</button>
                    <button class="del-btn" onclick="deleteServer(${i}, event)">×</button>
                `;
                list.appendChild(div);
            });
        }

        function selectServer(i) {
            currentIdx = i;
            document.getElementById('sidebar').classList.remove('active');
            updateUI();
        }

        function triggerAction(action) {
            const server = servers[currentIdx];
            server.signal = action;
            localStorage.setItem(`time_${server.id}`, Date.now());
            localStorage.setItem(`action_${server.id}`, action === 'start' ? 'starting' : 'stopping');
            save();
        }

        function updateUI() {
            const server = servers[currentIdx];
            document.getElementById('server-name-input').value = server.name;
            
            const box = document.getElementById('status-box');
            const timerDiv = document.getElementById('timer');
            const startTime = localStorage.getItem(`time_${server.id}`);
            const actionType = localStorage.getItem(`action_${server.id}`);

            let elapsed = startTime ? Math.floor((Date.now() - startTime) / 1000) : 999;
            let remaining = 60 - elapsed;

            if (remaining > 0 && (actionType === 'starting' || actionType === 'stopping')) {
                box.innerText = actionType === 'starting' ? "Starting..." : "Stopping...";
                box.className = "status-indicator state-waiting";
                timerDiv.innerText = `ETA: ${remaining}s`;
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = true;
            } else {
                timerDiv.innerText = "";
                if (server.signal === "start") {
                    box.innerText = "Running";
                    box.className = "status-indicator state-running";
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                } else {
                    box.innerText = "Stopped";
                    box.className = "status-indicator state-stopped";
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                }
            }
        }

        setInterval(updateUI, 1000);
        updateSidebar();
        updateUI();
    </script>
</body>
</html>
