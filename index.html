<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Control Center</title>
    <style>
        :root { --mc-green: #2ecc71; --mc-red: #e74c3c; --mc-grey: #95a5a6; --accent: #f1c40f; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0a0a0a; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; color: white; }
        
        /* Flashlight Effect */
        #flashlight-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), transparent 100px, rgba(0, 0, 0, 0.95) 250px); z-index: 1; pointer-events: none; }
        #background-reveal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?auto=format&fit=crop&q=80&w=2070') center/cover; z-index: 0; }

        .menu-icon { position: fixed; top: 25px; left: 25px; font-size: 28px; cursor: pointer; z-index: 1000; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 50%; backdrop-filter: blur(10px); }
        .sidebar { position: fixed; top: 0; left: -320px; width: 320px; height: 100%; background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(20px); transition: 0.4s; padding-top: 80px; z-index: 999; border-right: 1px solid rgba(255,255,255,0.1); }
        .sidebar.active { left: 0; }
        .server-btn { width: 85%; margin: 8px auto; display: block; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; cursor: pointer; text-align: left; border-radius: 12px; }

        .panel { background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(15px); padding: 50px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 400px; position: relative; z-index: 10; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); }
        .server-title { font-size: 2.2rem; font-weight: 800; margin-bottom: 25px; }
        .settings-icon { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 22px; opacity: 0.5; transition: 0.5s; }
        .settings-icon:hover { transform: rotate(90deg); opacity: 1; }

        .status-indicator { padding: 15px; margin: 25px 0; font-weight: 700; border-radius: 15px; text-transform: uppercase; }
        .state-running { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; } 
        .state-stopped { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; } 
        .state-waiting { background: rgba(149, 165, 166, 0.2); color: #95a5a6; border: 1px solid #95a5a6; }

        .controls button { padding: 16px; font-size: 14px; margin: 10px; cursor: pointer; border: none; border-radius: 12px; font-weight: 800; width: 130px; }
        .btn-start { background: #2ecc71; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        button:disabled { opacity: 0.1; filter: grayscale(1); cursor: not-allowed; }
        #timer { font-family: monospace; color: var(--accent); margin-top: 15px; font-weight: bold; font-size: 1.2rem; }

        #settings-panel { display: none; margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.3); border-radius: 20px; }
        .edit-input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div id="background-reveal"></div>
    <div id="flashlight-overlay"></div>
    <div class="menu-icon" onclick="document.getElementById('sidebar').classList.toggle('active')">☰</div>
    <div class="sidebar" id="sidebar"><div id="server-list"></div></div>

    <div class="panel">
        <div class="settings-icon" onclick="unlockSettings()">⚙️</div>
        <div class="server-title" id="display-name">Loading...</div>
        <div id="status-box" class="status-indicator">Offline</div>
        <div class="controls">
            <button id="start-btn" class="btn-start" onclick="triggerAction('start')">Start</button>
            <button id="stop-btn" class="btn-stop" onclick="triggerAction('stop')">Stop</button>
        </div>
        <div id="timer"></div>
        <div id="settings-panel">
            <input type="text" id="rename-input" class="edit-input" placeholder="Server Name">
            <div style="display: flex; gap: 5px;">
                <button onclick="confirmRename()" style="flex:2; background:#2ecc71; border:none; color:white; border-radius:8px; cursor:pointer;">Save</button>
                <button onclick="addServer()" style="flex:1; background:#3498db; border:none; color:white; border-radius:8px; cursor:pointer;">+</button>
                <button onclick="deleteServer()" style="flex:1; background:#e74c3c; border:none; color:white; border-radius:8px; cursor:pointer;">×</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.getElementById('flashlight-overlay').style.setProperty('--x', `${x}%`);
            document.getElementById('flashlight-overlay').style.setProperty('--y', `${y}%`);
        });

        let currentIdx = 0;
        let password = "1234"; 
        let isUnlocked = false;
        let servers = JSON.parse(localStorage.getItem('mc_server_data')) || [{ id: Date.now(), name: "Lobby", signal: "stop" }];

        function unlockSettings() {
            if(isUnlocked) { document.getElementById('settings-panel').style.display = 'none'; isUnlocked = false; return; }
            if(prompt("PIN:") === password) { document.getElementById('settings-panel').style.display = 'block'; isUnlocked = true; }
        }

        function save() {
            // 1. Save locally
            localStorage.setItem('mc_server_data', JSON.stringify(servers));
            
            // 2. Prepare text for signals.txt
            let textOutput = "";
            servers.forEach(s => { textOutput += `[${s.name} - ${s.signal}]\n`; });

            // 3. Send to server file
            fetch('save.php', { method: 'POST', body: textOutput });

            updateSidebar(); updateUI();
        }

        function confirmRename() { const val = document.getElementById('rename-input').value; if(val) { servers[currentIdx].name = val; document.getElementById('rename-input').value = ""; save(); } }
        function addServer() { servers.push({ id: Date.now(), name: "New Server", signal: "stop" }); save(); }
        function deleteServer() { if(servers.length > 1 && confirm("Delete?")) { servers.splice(currentIdx, 1); currentIdx = 0; save(); } }

        function updateSidebar() {
            const list = document.getElementById('server-list');
            list.innerHTML = '';
            servers.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = 'server-btn';
                btn.innerText = s.name;
                btn.onclick = () => { currentIdx = i; updateUI(); document.getElementById('sidebar').classList.remove('active'); };
                list.appendChild(btn);
            });
        }

        function triggerAction(action) {
            const s = servers[currentIdx];
            s.signal = action;
            localStorage.setItem(`time_${s.id}`, Date.now());
            localStorage.setItem(`action_${s.id}`, action === 'start' ? 'starting' : 'stopping');
            save();
        }

        function updateUI() {
            const s = servers[currentIdx];
            document.getElementById('display-name').innerText = s.name;
            const box = document.getElementById('status-box');
            const timerDiv = document.getElementById('timer');
            const startTime = localStorage.getItem(`time_${s.id}`);
            const actionType = localStorage.getItem(`action_${s.id}`);

            let elapsed = startTime ? Math.floor((Date.now() - startTime) / 1000) : 999;
            let remaining = 60 - elapsed;

            if (remaining > 0 && (actionType === 'starting' || actionType === 'stopping')) {
                box.innerText = actionType === 'starting' ? "Initialising..." : "Shutting Down...";
                box.className = "status-indicator state-waiting";
                timerDiv.innerText = `ETA: ${remaining}s`;
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = true;
            } else {
                timerDiv.innerText = "";
                if (s.signal === "start") {
                    box.innerText = "Active"; box.className = "status-indicator state-running";
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                } else {
                    box.innerText = "Offline"; box.className = "status-indicator state-stopped";
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                }
            }
        }
        setInterval(updateUI, 1000); updateSidebar(); updateUI();
    </script>
</body>
</html>
