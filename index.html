<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Control</title>
</head>
<body>
  <h2>Minecraft Server Control</h2>

  <button onclick="send('start')">Start Server</button>
  <button onclick="send('stop')">Stop Server</button>

  <script>
    function send(action) {
      fetch("http://YOUR_PUBLIC_API/command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-API-Key": "secret123"
        },
        body: JSON.stringify({ action: action })
      })
      .then(r => alert("Sent: " + action))
      .catch(e => alert("Error"));
    }
  </script>
</body>
</html>
