<!DOCTYPE html>
<html lang="en">
<head>
    <title>Controller - website.com</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 8px; border: 1px solid #ccc; }
        .start { background-color: #d4edda; }
        .stop { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    <button class="start" onclick="sendAction('start')">Start</button>
    <button class="stop" onclick="sendAction('stop')">Stop</button>

    <script>
        function sendAction(status) {
            // 1. Get current list from storage or start empty
            let logs = JSON.parse(localStorage.getItem('activityLogs')) || [];
            
            // 2. Add new action
            const entry = `[${logs.length + 1} - ${status}]`;
            logs.push(entry);
            
            // 3. Save back to storage
            localStorage.setItem('activityLogs', JSON.stringify(logs));
            
            // 4. Trigger a custom event so other tabs know to update
            localStorage.setItem('lastUpdate', Date.now());
            
            alert('Action sent to /info!');
        }
    </script>
</body>
</html>
