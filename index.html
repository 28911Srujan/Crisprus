<!DOCTYPE html>
<html>
<head>
<style>
    /* Styling to mimic GitHub's "New" or "Code" button */
    .github-btn {
        appearance: none;
        background-color: #2ea44f;
        border: 1px solid rgba(27, 31, 35, .15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 20px;
        padding: 6px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        vertical-align: middle;
        white-space: nowrap;
    }

    .github-btn:hover {
        background-color: #2c974b;
    }

    .github-btn:active {
        background-color: #298e46;
        box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
    }
</style>
</head>
<body>

    <h2>GitHub Style Button</h2>
    
    <a href="https://github.com" class="github-btn">
        Follow on GitHub
    </a>

</body>
</html>
